<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="task-2">
      <h2>Task 2 Grid</h2>
    </div>
    <div class="inputRC">
      <div class="row wrap">
        <div class="col-4">
          <span>Row</span>
        </div>
        <div class="col-8">
          <input class="rows" type="number" min="0" value="4" />
        </div>
      </div>
      <div class="space-20"></div>
      <div class="row wrap">
        <div class="col-4">
          <span>Column</span>
        </div>
        <div class="col-8">
          <input class="columns" type="number" min="0" value="4" />
        </div>
      </div>
    </div>
    <div class="space-20"></div>
    <div class="row wrap grid-div">
      <div class="table-sort grid-container"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
